<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان - جمعية عائلتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4a2511;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            font-family: 'Amiri', serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #d4a373;
        }
        button {
            background-color: #4a2511;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-family: 'Amiri', serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #6d381b;
        }
        #preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>اصنع كارت التهنئة الخاص بك</h1>
        <p>اكتب اسمك لتحصل على تهنئة خاصة من جمعية عائلتي</p>
        
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا..." maxlength="25">
        <br>
        <button onclick="generateImage()">إنشاء وتحميل الصورة</button>
        
        <canvas id="myCanvas" width="1080" height="1080" style="display: none;"></canvas>
        
        <img id="preview" alt="معاينة كارت التهنئة">
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const preview = document.getElementById('preview');
        
        // اسم ملف الصورة اللي في الخلفية (يجب أن تكون في نفس مسار الملف)
        img.src = 'background.jpg'; 

        // أول ما الصورة الأساسية تحمل، نعرضها في المعاينة
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            preview.src = canvas.toDataURL('image/jpeg');
        }

        function generateImage() {
            const userName = document.getElementById('nameInput').value.trim();
            
            if (userName === '') {
                alert('الرجاء كتابة اسمك أولاً!');
                return;
            }

            // إعادة رسم الصورة الأصلية عشان نمسح أي اسم قديم مكتوب
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // إعدادات الخط (حجم الخط 65 بيكسل، ونوع الخط Amiri)
            ctx.font = 'bold 65px "Amiri"';
            ctx.fillStyle = '#cda434'; // لون بني داكن متناسق مع التصميم
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // إحداثيات مكان الكتابة (في منتصف العرض، وعند ارتفاع 825 بيكسل تقريباً لتكون داخل المربع الأبيض)
            const x = canvas.width / 2;
            const y = 900; 

            // كتابة الاسم على الـ Canvas
            ctx.fillText(userName, x, y);

            // تحديث صورة المعاينة
            const finalImageURL = canvas.toDataURL('image/jpeg', 0.9);
            preview.src = finalImageURL;

            // كود التحميل التلقائي للصورة
            const link = document.createElement('a');
            link.download = `تهنئة-رمضان-${userName}.jpg`;
            link.href = finalImageURL;
            link.click();
        }
    </script>

</body>
</html>
